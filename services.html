    <body>

        <section>
        <h2>Your Assigned Doctor</h2>
<div id="doctor-info"></div>
<h2>Previous Doctors Assigned</h2>
<div id="doctor-history"></div>

<script>
    // Retrieve stored doctor data
    let doctorHistory = JSON.parse(localStorage.getItem("doctorHistory")) || [];

    if (doctorHistory.length > 0) {
        // Display the latest assigned doctor
        let latestDoctor = doctorHistory[doctorHistory.length - 1];
        document.getElementById("doctor-info").innerHTML = `
            <h3>Assigned Doctor:</h3>
            <p><strong>Name:</strong> ${latestDoctor.Name}</p>
            <p><strong>Specialty:</strong> ${latestDoctor.Speciality}</p>
            <p><strong>Description:</strong> ${latestDoctor.Description}</p>
            <p><strong>Contact:</strong> ${latestDoctor.Contact}</p>
            <img src="${latestDoctor.Image}" alt="Doctor Image" width="150">
        `;

        // Display the history of previous doctors
        let historyHTML = "";
        doctorHistory.forEach((doctor, index) => {
            historyHTML += `
                <div style="border: 1px solid #ddd; padding: 10px; margin: 10px 0;">
                    <h4>Doctor #${index + 1}</h4>
                    <p><strong>Name:</strong> ${doctor.Name}</p>
                    <p><strong>Specialty:</strong> ${doctor.Speciality}</p>
                    <p><strong>Description:</strong> ${doctor.Description}</p>
                    <p><strong>Contact:</strong> ${doctor.Contact}</p>
                    <img src="${doctor.Image}" alt="Doctor Image" width="100">
                </div>
            `;
        });

        document.getElementById("doctor-history").innerHTML = historyHTML;
    } else {
        document.getElementById("doctor-info").innerHTML = "<p>No doctor assigned yet.</p>";
    }
</script>
</section>
<section class="clearbuttonsection">
    <button onclick="clearDoctorHistory()" class="clearbutton">Clear History</button>

</section>
<footer class="footer">PLEASE NOTE THAT THE DOCTORS WILL BE NOTIFIED AND WILL REACH OUT TO YOU THROUGH YOUR EMAIL</footer>

    
</body>
</html>
